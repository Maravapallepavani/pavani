<!DOCTYPE html>
<html lang="en">
<head>
    <title>contact me</title>
    <style>
        input {
            padding: 12px 20px;
            margin: 8px;
            box-sizing: border-box;
            border: 2px solid blue;
            border-radius: 8px;
            color:purple;
    
        }
        button{
            background-color:lightgreen
        }
        body{
            background-image: url("conback.jpg");
            background-size:cover;
            background-repeat: no-repeat;
        }  
    </style>
</head>
<body bgcolor="#FFBAD2">
    <center>
    <h1 style="text-align: center;font-size: 40px; color:darkturquoiset;">Contact Me</h1>
</center>
    <form action="thankyou.html">
        <label for="first name">First Name :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" required placeholder="Ex:michel" name="first name" id="first name"><br><br>
        <label for="last name">Last Name :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" required placeholder="Ex:John" name="last name" id="last name"><br><br>
        <label for="age">Age :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number"required placeholder="Ex:21" name="number" id="number"><br><br>
        <label for="email">Email :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" required placeholder="Ex:micheljhon@gmail.com" name="email" id="email"><br><br>
        <label for="phone number">Phone Number :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" required placeholder="Ex:9876543210" name="phone number" id="phone number"><br><br>
        <label for="reason">Reason :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="reason" id="reason"><br><br>
        <button>Submit</button>       
    </form>
    
</body>
</html>
